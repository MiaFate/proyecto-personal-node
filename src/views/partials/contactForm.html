<div class="container mt-5 py-5" id="contact">
    <p class="h2 text-center pt-5">Contacto</p>
    <form action="https://formspree.io/f/mpzkdlgz" method="POST">
      <div class="mb-3">
        <label for="_replyto" class="form-label">Su casilla de e-mail</label>
        <input
          type="email"
          class="form-control"
          id="_replyto"
          name="email"
          placeholder="nombre@ejemplo.com"
        />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" name="message" placeholder="Mensaje de ejemplo" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Enviar</button>
    </form>
  </div>
